<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>NovIA – IA & automatisation pour petites entreprises</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      line-height: 1.6;
    }
    a { color: inherit; text-decoration: none; }

    .page {
      max-width: 1101100px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .logo {
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 0.06em;
    }
    .logo span {
      color: #38bdf8;
    }

    nav a {
      margin-left: 20px;
      font-size: 0.95rem;
      opacity: 0.8;
    }
    nav a:hover { opacity: 1; }

    .hero {
      margin-bottom: 40px;
    }

    .hero-tag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.1);
      color: #6ee7b7;
      font-size: 0.8rem;
      margin-bottom: 12px;
    }

    h1 {
      font-size: clamp(2rem, 3.2vw, 2.6rem);
      margin-bottom: 10px;
    }
    h1 span {
      color: #38bdf8;
    }

    .hero-sub {
      font-size: 1rem;
      color: #cbd5f5;
      margin-bottom: 16px;
      max-width: 650px;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
      gap: 28px;
      align-items: stretch;
    }

    .hero-list {
      list-style: none;
      margin-bottom: 14px;
      font-size: 0.95rem;
    }

    .hero-list li::before {
      content: "• ";
      color: #22c55e;
    }

    .btn-primary, .btn-secondary {
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 0.95rem;
      border: 1px solid transparent;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-secondary {
      border-color: #38bdf8;
      color: #e5e7eb;
      background: transparent;
    }

    .hero-aside {
      background: radial-gradient(circle at top left, #0f172a, #020617);
      border-radius: 16px;
      padding: 18px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 0.9rem;
    }

    section { margin-bottom: 40px; }

    .section-title {
      font-size: 1.2rem;
      margin-bottom: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }

    .card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      padding: 18px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 0.9rem;
    }

    /* -------- FORMULAIRE CONTACT -------- */
    .contact-box {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 18px;
      padding: 24px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      max-width: 650px;
      margin: 0 auto;
    }

    .contact-box h2 {
      margin-bottom: 12px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .form-group input,
    .form-group textarea {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
    }

    .contact-submit {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(135deg, #22c55e, #38bdf8);
      color: #020617;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="page">

    <header>
      <div class="logo">Nov<span>IA</span></div>
      <nav>
        <a href="#problemes">Problèmes</a>
        <a href="#offre">Solutions</a>
        <a href="#cas">Exemples</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>

      <!-- FORMULAIRE DE CONTACT -->
      <section id="contact">
        <div class="contact-box">
          <h2 class="section-title">Contactez-nous</h2>

          <form action="https://formsubmit.co/contact@novia-solutions.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="Nouveau message depuis le site NovIA">
            <input type="hidden" name="_template" value="table">

            <div class="form-group">
              <label for="firstname">Prénom</label>
              <input type="text" id="firstname" name="Prénom" required />
            </div>

            <div class="form-group">
              <label for="lastname">Nom</label>
              <input type="text" id="lastname" name="Nom" required />
            </div>

            <div class="form-group">
              <label for="school">Établissement</label>
              <input type="text" id="school" name="Établissement" required />
            </div>

            <div class="form-group">
              <label for="city">Ville</label>
              <input type="text" id="city" name="Ville" required />
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="Message" rows="5" required></textarea>
            </div>

            <button type="submit" class="contact-submit">Envoyer</button>
          </form>
        </div>
      </section>

    </main>

    <footer>
      NovIA – IA & automatisation pour petites entreprises
    </footer>

  </div>
</body>
</html>
